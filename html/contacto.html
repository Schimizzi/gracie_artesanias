    <!-- Formulario -->
    <div class="container text-center pt-5 text_formulario">
        <div class="row align-items-center">
            <div class="col">
                <form class="formulario">
                    <div class="form-group formulario_personalizado">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="form-group formulario_personalizado">
                        <label for="telefono">Telefono de contacto:</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Telefono de contacto">
                    </div>
                    <div class="form-group formulario_personalizado">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group formulario_personalizado">
                        <label for="comentario">Comentario:</label>
                        <textarea class="form-control" id="comentario" rows="4"
                            placeholder="Escribe tu comentario aquí"></textarea>
                    </div>
                    <button class="btn_enviar" type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
