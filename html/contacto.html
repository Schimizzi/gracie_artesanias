    <!-- prueba  -->
    <div class="container text-center pt-5 text_formulario">
        <div class="row align-items-center contacto_column">
            <div class="col">
                <form class="formulario">
                    <div class="form-group formulario_personalizado">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="form-group formulario_personalizado">
                        <label for="telefono">Telefono de contacto:</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Telefono de contacto">
                    </div>
                    <div class="form-group formulario_personalizado">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group formulario_personalizado">
                        <label for="comentario">Comentario:</label>
                        <textarea class="form-control" id="comentario" rows="4"
                            placeholder="Escribe tu comentario aquí"></textarea>
                    </div>
                    <button class="btn_enviar" type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col contacto_map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7236.939920776691!2d-58.47888529223969!3d-34.64438340729894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1693918460063!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Vení a ver mis productos <br> todos los fin de semana <br>
                    en la feria de Parque Avellaneda <br>
                    <span class="contacto_saludo">Nos Vemos!!</span>
                </p>
            </div>
        </div>
    </div>
